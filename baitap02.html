<body>
    <script>
        let nhapTT = prompt("Nhập chức vụ của bạn!!");

                document.write(" Welcome");
            }
            else if(matkhau == null){
                document.write("Canceled");
            }
            else{
                document.write("Wrong password");
            }
        }
        else if(nhapTT ==null){
            document.write("canceld");
        }
        else{
            document.write("I don’t know you");
        }
    </script>
