<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let years = parseInt(prompt("Nhập vào năm bạn muốn kiểm tra"));
        let kiemtra01 = years % 4;
        let kiemtra02 = years % 100;
        let kiemtra03 = years % 400;
        if(kiemtra01 ==0 && kiemtra02 !=0 ){
            document.write(years + " là năm nhuận");
        }
        else if(kiemtra02 == 0 && kiemtra03 ==0){
            document.write(years +" là năm nhuận");
        }
        else{
            document.write(years +" không phải là năm nhuận");
        }
    </script>
</body>
</html>
